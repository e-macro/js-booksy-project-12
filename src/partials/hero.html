<div class="container">
  <section class="hero-container">
    <div class="hero-slider" id="home">
      <div class="slide banner-1  active">
        <div class="overlay ban-1">
          <p class="discount">Get 10% off your first order</p>
          <a href="#books" class="cta-button">Shop Now!</a>
        </div>
      </div>

      <div class="slide banner-2 ">
        <div class="overlay ban-2">
          <p class="discount">Save 15% on some books</p>
          <a href="#books" class="cta-button">Shop Now!</a>
        </div>
      </div>

      <div class="slide banner-3 ">
        <div class="overlay ban-3">
          <p class="discount">Get Summer Sale! Up to -40% discounts</p>
          <a href="#books" class="cta-button">Shop Now!</a>
        </div>
      </div>

      <div class="slide banner-4 ">
        <div class="overlay ban-4">
          <p class="discount">Last chance to buy our spring bestsellers</p>
          <a href="#books" class="cta-button">Shop Now!</a>
        </div>
      </div>
    </div>

    <div class="header-row">
      <h1>Discover Your Next Great Read Today!</h1>
      <div class="slider-controls"><!-- Кнопки навігації -->
      <div class="slider-controls">
        <button class="nav prev" aria-label="Previous slide">
          <svg class="icon default" width="14" height="14">
            <use xlink:href="public/sprite.svg#chevron-left"></use>
          </svg>
          <svg class="icon active" width="14" height="14">
            <use xlink:href="public/sprite.svg#chevron-left-white"></use>
          </svg>
        </button>
        <button class="nav next" aria-label="Next slide">
          <svg class="icon default" width="14" height="14">
            <use xlink:href="public/sprite.svg#chevron-right"></use>
          </svg>
          <svg class="icon active" width="14" height="14">
            <use xlink:href="public/sprite.svg#chevron-right-white"></use>
          </svg>
        </button>
      </div>
    </div>
  </section>
</div>
